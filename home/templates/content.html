{% load static%}


<section style="margin-top: 6rem;" id="drinks">
    <div class="container">
        <div class="row m-1">
           {% for rs in drinks %}
            <div class="col-4">
                <div class="card">
                    <img src="{{rs.image.url}}" alt="card img" style="height:200px;" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title font-weight-bold">{{ rs.price }}</h2>
<!--                        <p class="card-text">{{ rs.title }}</p>-->
                        <div class="headline-ltxt mt-2 mb-5">
                            <span>{{rs.description}}</span>
                        </div>
                        <a href="drinks/" class="btn-prm1">check out</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div> 
    </div>
</div>
</section>

<section style="margin-top: 6rem;" id="foods">
    <div class="container">
        <div class="row m-1">
            {%for rs in foods%}
            <div class="col-4">
                <div class="card">
                    <img src="{{rs.image.url}}" alt="card img" style="height:200px;" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title font-weight-bold">{{rs.price}}</h2>
                        <p class="card-text">{{rs.title}}</p>
                        <div class="headline-ltxt mt-2 mb-5">
                            <span>{{rs.description}}</span>
                        </div>
                        <a href="foods/" class="btn-prm1">check out</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div> 
    </div>
</div>
</section>
<section style="margin-top: 6rem;" id="deals">
    <div class="container">
        <div class="row m-1">
            {%for rs in deals%}
            <div class="col-4">
                <div class="card">
                    <img src="{{rs.image.url}}" alt="card img" style="height:200px;" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title font-weight-bold">{{rs.price}}</h2>
                        <p class="card-text">{{rs.title}}</p>
                        <div class="headline-ltxt mt-2 mb-5">
                            <span>{{rs.description}}</span>
                        </div>
                        <a href="deals/" class="btn-prm1">check out</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div> 
    </div>
</div>
</section>
