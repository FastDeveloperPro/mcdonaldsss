<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="..." alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <section>
    <section class="carousel mt-5">
       
        <div class="container">
           
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
           
                <div class="carousel-inner">
                    {% for rs in deals %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{rs.image.url}}" style="height: 300px;" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block headline-card">
                            <h2 class="headline-text font-weight-bold">
                                <span>{{rs.title}}</span>
                            </h2>
                            <p class="headline-desc mb-4">
                                {{rs.title}}
                            </p>
                            <a href="#" class="btn-prm">Shop Now</a>
                            <div class="headline-ltxt mt-5">
                                <span>{{rs.description}}
                                </span>
                            </div>
                        </div>
                    </div>
                    {%endfor%} 
                </div>
            </div>
        </div>
    </section>
</section>


<button type="button"><a href="">go</a></button>
